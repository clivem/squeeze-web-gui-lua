<div class="title-block">
  <a href="/shutdown.html">
	<div class="title-image">
	  <img src="{{{logo_small}}}" alt="{{{brand_name}}} {{{logo_small_alt}}}" 
		   width="{{{logo_small_width}}}" height="{{{logo_small_height}}}" />
	</div>
  </a>
  <div class="title">{{{title}}}</div>
</div>

<div>
  
  {{{#context}}}
  <div class="help curved container" id="context" style="display: none">
	<div class="help-title">
	  {{{help}}}
	</div>
	<div class="help-text">
	  {{{context}}}
	</div>
  </div>
  {{{/context}}}
  
  <div class="config">
	
	<form id="system" name="system" action="/shutdown.html" method="post">
	  <fieldset>
		<legend >{{{reboot}}}</legend>
		<div class="entry">{{{reboot_desc}}}</div>
	  </fieldset>
	  <fieldset>
		<div class="entry submit" id=>
		  <div class="features simptip-position-bottom simptip-smooth" data-tooltip="{{{force_tip}}}">
			<input type="submit" id="reboot_force" name="reboot_force" value="{{{reboot_force}}}"/>
		  </div>
		  <div class="features simptip-position-bottom simptip-smooth" data-tooltip="{{{normal_tip}}}">
			<input type="submit" id="reboot" name="reboot" value="{{{reboot}}}"/>
		  </div>
		</div>
	  </fieldset>
	  <fieldset>
		<legend>{{{halt}}}</legend>
		<div class="entry">{{{halt_desc}}}</div>
	  </fieldset>
	  <fieldset>
		<div class="entry submit" id=>
		  <div class="features simptip-position-bottom simptip-smooth" data-tooltip="{{{force_tip}}}">
			<input type="submit" id="halt_force" name="halt_force" value="{{{halt_force}}}"/>
		  </div>
		  <div class="features simptip-position-bottom simptip-smooth" data-tooltip="{{{normal_tip}}}">
			<input type="submit" id="halt" name="halt" value="{{{halt}}}"/>
		  </div>
		</div>
	  </fieldset>
	</form>

  </div>	

</div>
