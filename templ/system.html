<table>
  <tr>
    <td>
	  <a href="/system.html"><img src="{{{logo_small}}}" 
	     alt="{{{brand_name}}} {{{logo_small_alt}}}" 
	     width="{{{logo_small_width}}}" height="{{{logo_small_height}}}" /></a>
    </td>
    <td>
      <h2>{{{title}}}</h2>
    </td>
  </tr>
</table>

<table class="copyright">
<tr>
  <td align="right" >{{{os_version}}}</td>
  <td>{{{p_os_version}}}</td>
</tr>
<tr>
  <td align="right" >{{{fedora_version}}}</td>
  <td>{{{p_fedora_version}}}</td>
</tr>
</table>

<hr />

<h4>{{{configuration}}}</h4>

<form id="system" name="system" action="/system.html" method="post">
<table>
<tr>
  <td align="right">{{{hostname}}}<img src='static/tooltip.gif' title="{{{hostname_tip}}}" alt="{{{hostname_tip}}}" /></td>
  <td><input type="text" name="hostname" value="{{{p_hostname}}}" id="hostname" class="size-300px"/></td>
</tr>
<tr>
  <td align="right">{{{timezone}}}<img src='static/tooltip.gif' title="{{{timezone_tip}}}" alt="{{{timezone_tip}}}" /></td>
  <td>
	<select name="timezone" id="timezone" class="size-300px">
	  {{#p_zones}}
      <option value="{{{zone}}}" {{{selected}}}>{{{zone}}}</option>
	  {{/p_zones}}
	</select>
  </td>
</tr>
<tr>
  <td align="right">{{{locale}}}<img src='static/tooltip.gif' title="{{{locale_tip}}}" alt="{{{locale_tip}}}" /></td>
  <td>
	<select name="locale" id="locale" class="size-300px">
	  {{#p_locales}}
      <option value="{{{loc}}}" {{{selected}}}>{{{desc}}}</option>
	  {{/p_locales}}
	</select>
  </td>
</tr>

<tr>
  <td colspan="2" align="right">
	<input type="reset" name="reset" value="{{{reset}}}"/>
	<input type="submit" id="timezone" name="timezone" value="{{{save}}}"/>
  </td>
</tr>
</table>
</form>
